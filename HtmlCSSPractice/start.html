<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maincontent">
            <div class="title">Registration for Exam</div>
            <form action="/">
                <div class="details">
                    <div class="input">
                        <span class="personal">Full Name</span>
                        <input type="text" placeholder="Your Full Name" required>
                    </div>
                    <div class="input">
                        <span class="personal">UserName</span>
                        <input type="text" placeholder="Enter Your UserName" required>
                    </div>
                    <div class="input">
                        <span class="personal">Email ID</span>
                        <input type="email" placeholder="Enter Your Email ID" required>
                    </div>
                    <div class="input">
                        <span class="personal">Phone Number</span>
                        <input type="number" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="input">
                        <span class="personal">Password</span>
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input">
                        <span class="personal">Confirm Password</span>
                        <input type="password" placeholder="Confirm Your Password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender">Gender</span>
                    <br>
                    <div class="Select">
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="Not" name="gender" value="Not">
                    <label for="Not">Pefer not to say</label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="Register" id="">
                </div>
            </form>
        </div>
    </body>
</html>
